<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="section">

        <div class="title"> Calculadora de PACE </div>

        <div class="input">
             <input placeholder="Qual é o seu nome?" type="text" id='nome' required="required">
        </div>

        <div class="input">
          <input placeholder="Qual é o seu peso (kg)? Ex: 70" type="number" id='peso' required="required" >
      </div>

        <div class="input">
            <input  placeholder="Qual distância você corre (km)? Ex: 2,5"  type="number" id='distancia'required="required">
        </div>

        <div class="input">
            <input  type="time" step="1" id='tempo'required="required">
        </div>
        
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>

        <footer> Atenção! O PACE deve ser interpretado somente por um profissional de saúde. </footer>  

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
